<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'courses/course_list.css' %}">
    <title>Courses</title>
</head>
<body>

    <h1 style="color: cornflowerblue;">Available Courses</h1>
    <ul>
        {% for course in courses %}
        <li><a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
